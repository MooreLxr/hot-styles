<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>常用css片段总结</title>
    <style>
      *{
        margin: 0;
        padding: 0;
      }

      body{
        padding: 15px;
        color: #324b64;
      }

      .box p{
        margin-bottom: 15px;
        padding: 10px;
        background-color: #f5f6f9;
        border-radius: 6px;
        font-size: 12px;
      }

      .box p:last-child{
        user-select: none;
      }
    </style>
  </head>
  <body>
    <div class="box">
      <p>好不容易习惯了自己的长相--去理了个发，又换了一种丑法</p>
      <p>国庆节放假，想跟女朋友去旅游，请大家帮忙推荐下--哪里有女朋友</p>
    </div>
  </body>
</html>
