<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>跟随窗口高度</title>
  <style>
    *{
      margin: 0;
      padding: 0;
    }
    
    .child{
      width: 100%;
      /*有时候希望某个元素的高度和窗口是一致的，如果用百分比设置，那html、body等元素也要跟着一顿设置height: 100%,以下是更简便的方法*/
      /*关键css*/
      height: 100vh;
      background-image: linear-gradient(180deg, #2af598 0%, #009efd 100%);
    }
  </style>
</head>
<body>
  <div class="app">
    <div class="child"></div>
  </div>
</body>
</html>
